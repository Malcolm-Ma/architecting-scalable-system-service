spring.application.name=elearn-web
# Production Mode Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://elearn-db-mysql:3306/elearn-web
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8090
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.show-sql=true
spring.jackson.property-naming-strategy=SNAKE_CASE

elasticsearch.host=elasticsearch-master
elasticsearch.port=9200
elasticsearch.connTimeout=3000
elasticsearch.socketTimeout=5000
elasticsearch.connectionRequestTimeout=500


minio.endpoint=https://minio.malcolmpro.com/
minio.accessKey=${MINIO_USERNAME}
minio.secretKey=${MINIO_PASSWORD}
minio.bucketName=elearn
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

server.servlet.context-path=/api